    <div  id = "app" class="container">
      <div class="row">
        <div class="col-6" v-for="(item, index) in pList" :key="index">
          <div class="col-lg-12 mt-5 text-center mb-5">
              <div class="card">
                  <div class="card-header">
                    预约详情
                  </div>
                  <div class="card-body"  >
                    <template>
                        <p class="card-title">订单号：{{item.id}}</p >
                        <p class="card-title">姓名：{{item.pname}}</p >
                        <p class="card-title">身份证号：{{item.id_card}}</p >
                        <p class="card-title">就诊序号：{{item.num}}</p >

                        <p class="card-title">科室：{{item.clinic}}</p >

                    </template>

    <script>
      let vm = new Vue({
        el:'#app',
        data: {
          pList: [],
          id_card: '',



        },

        methods: {

          load(){
            let url = 'http://localhost:8080/hospital/select/'+ this.id_card ;
            axios.get(url).then(res => {
              this.pList = res.data;
            console.log(this.pList);
            }).catch(err => {
                console.log(err)
          })
            
            },
          remove(aid) {
            let url = 'http://localhost:8080/hospital/delete/' + aid;
            axios.delete(url).then(res => {
              this.load();
            }).catch(err => {
              console.error(err)
            }) //删除用delete
            // window.location.reload();      
          //  Location.href="./";
            //  location.reload();
          },
        

        },
    
        
        created() {
          this.id_card=localStorage.value;
          console.log(this.id_card);

          let url = 'http://localhost:8080/hospital/select/'+this.id_card;
          axios.get(url).then(res => {
            this.pList = res.data;
            console.log(this.pList);
          }).catch(err => {
            console.log(err)
          })


      },

      })
    </script>
